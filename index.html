
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Coin - The crazier, the more valuable</title>
    <style>
      .content-en {
        display: block;
      }
      .content-pt {
        display: none;
      }
      body.portuguese .content-en {
        display: none;
      }
      body.portuguese .content-pt {
        display: block;
      }
      .language-switcher {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
      }
      .language-btn {
        background: rgba(220, 31, 255, 0.5);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
  <body class="english">
    <div id="floatingCoins" class="floating-coins"></div>

    <!-- MENU HAMBÚRGUER MOBILE -->
    <div class="mobile-header md:hidden">
      <button class="hamburger-btn" onclick="toggleMobileMenu()">☰</button>
      <a href="#buy" class="buy-btn-mobile">Buy $NSC</a>
    </div>

    <div id="mobileMenu" class="mobile-menu md:hidden">
      <a href="#">Home</a>
      <a href="#roadmap">Roadmap</a>
      <a href="#tokenomics">Tokenomics</a>
      <a href="#">Community</a>
      <a href="https://twitter.com/NewscoinOf" target="_blank">Twitter</a>
      <a href="https://t.me/+Qmi0Y9mPd642ZTJh" target="_blank">Telegram</a>
    </div>

    <!-- Botão de idioma flutuante no mobile -->
    <div class="language-switcher md:hidden">
      <button class="language-btn btn-hover-effect" id="lang-toggle-mobile" onclick="toggleLanguage()">
        <span class="content-pt">EN</span>
        <span class="content-en">PT</span>
      </button>
    </div>

    <!-- Desktop Header -->
    <header
      class="header-container py-6 px-4 md:px-10 lg:px-20 flex flex-col md:flex-row justify-between items-center sticky top-0 z-50"
      id="main-header"
    >
      <div class="flex items-center mb-4 md:mb-0">
        <img
          src="https://i.postimg.cc/Y9jwSJ6n/Chat-GPT-Image-26-de-mai-de-2025-20-34-22.png"
          alt="NewsCoin"
          class="h-10 mr-4 logo-animation"
        />
        <h1 class="text-xl font-bold hidden md:block solana-gradient-text">
          NEWS COIN
        </h1>
      </div>
      <nav class="hidden md:flex flex-wrap justify-center gap-4 mb-4 md:mb-0">
        <!-- Navegação mantida -->
      </nav>
      <div class="hidden md:flex flex-wrap justify-center gap-2 items-center">
        <button
          onclick="window.open('https://x.com/NewscoinOf')"
          class="social-button btn-hover-effect px-4 py-2 rounded-lg font-bold flex items-center"
        >
          <i class="fab fa-twitter mr-2"></i> Twitter
        </button>
        <button
          onclick="window.open('https://t.me/+Qmi0Y9mPd642ZTJh')"
          class="social-button btn-hover-effect px-4 py-2 rounded-lg font-bold flex items-center"
        >
          <i class="fab fa-telegram mr-2"></i> Telegram
        </button>
        <a
          href="#buy"
          class="buy-button btn-hover-effect px-4 py-2 rounded-lg font-bold bg-gradient-to-r from-solana-teal to-solana-purple text-white border-none pulse"
        >
          <span class="content-pt">Comprar $NSC</span>
          <span class="content-en">Buy $NSC</span>
        </a>
        <button class="language-btn btn-hover-effect ml-2" id="lang-toggle-desktop" onclick="toggleLanguage()">
          <span class="content-pt">EN</span>
          <span class="content-en">PT</span>
        </button>
      </div>
    </header>

    <!-- Scripts -->
    <script>
      function toggleLanguage() {
        document.body.classList.toggle("portuguese");
        const newLang = document.body.classList.contains("portuguese") ? "pt" : "en";
        document.documentElement.lang = newLang;
        document.body.setAttribute("data-lang", newLang);
        updateLanguageButtons();
        if (typeof loadCryptoNews === "function") loadCryptoNews();
      }

      function updateLanguageButtons() {
        const isPt = document.body.classList.contains("portuguese");
        document.querySelectorAll(".language-btn").forEach((btn) => {
          btn.querySelector(".content-pt").style.display = isPt ? "none" : "inline";
          btn.querySelector(".content-en").style.display = isPt ? "inline" : "none";
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        updateLanguageButtons();
      });
    </script>
  </body>
</html>
